<md-dialog>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Day</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="close()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div>

                <md-input-container>
                    <label>Date</label>
                    <input ng-model="day.date" type="date">
                </md-input-container>
                <md-input-container>
                    <label>Start Time</label>
                    <input ng-model="day.start" type="password">
                </md-input-container>
                <md-input-container>
                    <label>End Time</label>
                    <input ng-model="day.end" type="password">
                </md-input-container>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button ng-click="close()" class="md-primary">
                Close
            </md-button>
            <md-button ng-click="login()" class="md-primary">
                Submit
            </md-button>
        </div>
    </form>
</md-dialog>
