<html ng-app="timesheetApp">
<head>
    <title>Timesheets</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js" type="text/javascript" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js" type="text/javascript" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/main.css" >
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div ng-controller="mainApp" layout="column" layout-fill>
          <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="main" md-is-locked-open="$mdMedia('gt-md')">
                <md-content>
                    <md-toolbar layout-align="center center" layout="row">
                        <h4>Timesheets</h4>
                    </md-toolbar>
                    <md-list>
                        <md-item>
                            <md-button><a href="#" class="">Home</a>
                            </md-button>
                        </md-item>

                    </md-list>
                </md-content>
            </md-sidenav>
            <md-content flex>

                <md-toolbar id="topHeader" layout-align="center">
                    <button ng-hide="$media('gt-md')" ng-click="toggleSidenav()" class="menuBtn" hide-gt-md>
                        <span class="visuallyhidden">Menu</span>
                    </button>
                    <h4>{{currentSection}}</h4>
                </md-toolbar>
        <md-card layout-fill ng-controller="timeView">
            <div layout="row">
                <md-input-container flex="40">
                  <label>From Date</label>
                  <input type="date">
                </md-input-container>
                <md-input-container flex="40">
                  <label>To Date</label>
                  <input type="date">
                </md-input-container>
                <p layout="row" flex="10" offset="10">
                    <md-button class="icon-button"><md-tooltip>Download</md-tooltip><i class="material-icons">file_download</i></md-button>
                </p>
            </div>
            <md-list>
                    <md-button class="icon-button md-fab md-fab-bottom-right" ng-click="addDay($event)"><i class="material-icons">add</i></md-button>
                <md-list-item>
                    
                    <md-item-content flex layout-padding layout="row" class="reslutContent">
                        <p flex>Date</p>
                        <p hide-sm flex>Start Time</p>
                        <p hide-sm flex>End Time</p>
                        <p flex>Hours Worked</p>
                        <p flex>Tools</p>
                    </md-item-content>
                </md-list-item>
                <md-list-item ng-repeat="day in days">
                    
                    <md-item-content flex layout-padding layout="row" class="reslutContent">
                        <p flex>{{day.date}}</p>
                        <p hide-sm flex>{{day.startTime}}</p>
                        <p hide-sm flex>{{day.endTIme}}</p>
                        <p flex>{{day.hoursWorked}}</p>
                        <p flex>
                            <md-button class="icon-button"><md-tooltip>Edit</md-tooltip><i class="material-icons">edit</i></md-button>
                            <md-button class="icon-button" ng-click="confirmDelete($event)"><md-tooltip>Delete</md-tooltip><i class="material-icons">delete</i></md-button>
                        </p>
                    </md-item-content>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-card>
              </md-content>
    </div>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
